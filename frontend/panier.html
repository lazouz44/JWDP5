      content="Choisissez le meubles en chênes orinoco qui vous correspond,"
    />

    <title>Mon panier Orinoco, site de vente en ligne</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!--style css-->
    <link rel="stylesheet" href="css/style.css" />

    <!--favicon-->
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.png"
            alt=" vente meuble en chêne
          logo"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panier.html">Mon panier</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="confirmation.html">Ma commande</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <h1 class="my-4">Orinoco, nos meubles en chênes</h1>
        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
          <div class="card mt-4 <!--h-100-->">
            <h2>Détail de votre panier</h2>
            <table class="table table-bordered" id="resume_panier">
              <thead>
                <tr>
                  <th scope="col" class="produit">Article</th>
                  <th scope="col" class="description">Prix</th>
                  <th scope="col" class="quantité">Quantité</th>
                  <th scope="col" class="prixtotal">Prix total</th>
                  <th scope="col" class="supprime"></th>
                </tr>
              </thead>
              <tbody id="resume_panier_test">
                <tr>
                  <td class="produit"></td>
                  <td class="description"></td>
                  <td class="quantité"></td>
                  <td class="prixtotal"></td>
                  <td class="supprime"></td>
                </tr>
              </tbody>
            </table>
            <div class="col-md-12 text-center" id="erreur_panier">
              <p>Vous n'avez pas de commande</p>
            </div>
          </div>

          <div class="card card-outline-secondary my-4 <!--h-100-->">
            <h2>
              Pour pouvoir valider votre commande merci de remplir tous les
              champs
            </h2>

            <form action="" method="post">
              <div class="row form-group">
                <div class="col-md-5">
                  <label for="prenom_contact">Prénom :</label>
                  <input
                    type="text"
                    name="prenom_contact"
                    id="prenom_contact"
                    class="form-control"
                  />
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                  <label for="nom_contact">Nom :</label>
                  <input
                    type="text"
                    name="nom_contact"
                    id="nom_contact"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-12 form-group">
                <label for="email_contact">Adresse mail :</label>
                <input
                  type="email"
                  name="email_contact"
                  id="email_contact"
                  class="form-control"
                />
              </div>
              <div class="row form-group">
                <div class="col-md-5">
                  <label for="adresse_contact">Adresse :</label>
                  <input
                    type="text"
                    name="adresse_contact"
                    id="adresse_contact"
                    class="form-control"
                  />
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                  <label for="ville_contact">Ville :</label>
                  <input
                    type="text"
                    name="ville_contact"
                    id="ville_contact"
                    class="form-control"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-danger"
                id="envoyer_commande"
              >
                Commander
              </button>
            </form>
          </div>
          <!--</div>-->
          <!-- /.row -->
        </div>
        <!-- /.col-lg-9 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2020
        </p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--lien panier.js-->
    <script type="text/javascript" src="js/panier.js"></script>
  </body>
</html>
